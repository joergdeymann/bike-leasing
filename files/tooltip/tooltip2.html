<style>
.tooltips {
    position: relative;
    display: inline;
    cursor: help;
    border-bottom:1px dotted;
}
.tooltips span {
    position: absolute;
    width:140px;
    color: #FFFFFF;
    font-size:0.8em;
    background: #000000;
    text-align: center;
    visibility: hidden;
    padding:5px 8px;
    border-radius: 6px;
}
.tooltips span:after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -8px;
    width: 0; height: 0;
    border-top: 8px solid #000000;
    border-right: 8px solid transparent;
    border-left: 8px solid transparent;
}
</style>
<br><br><br>
<div class="tooltips">
    Beispieltext
    <span>Beschreibung mit <a href=“#“ target=“_blank“>Link</a>!</span>
</div>
